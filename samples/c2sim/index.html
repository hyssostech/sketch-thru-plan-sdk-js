<!DOCTYPE html>
<html>
  <head>
    <title>Sketch-thru-Plan Browser App</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">  
    <!-- Map -->
    <script src="https://unpkg.com/@googlemaps/js-api-loader@1.x/dist/index.min.js"></script>
    <!-- Renderers -->
    <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/milsymbol@2.0.0/dist/milsymbol.min.js"></script>
    <!-- Speech recognition -->
    <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk@latest/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle-min.js"></script>-->
    <!-- STP SDK and plugins - needs to be added *after* the references to speech and communication services it may use -->
    <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/sketch-thru-plan-sdk@0.6.8-alpha.0/dist/sketch-thru-plan-sdk-bundle-min.js"></script>
    <!--<script type="application/javascript" src="../../../stp-js/dist/sketch-thru-plan-sdk-bundle-min.js"></script>-->
    <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/@hyssostech/azurespeech-plugin@latest/dist/stpazurespeech-bundle-min.js"></script>
    <!--<script type="application/javascript" src="../../plugins/speech/azurespeech-plugin/dist/stpazurespeech-bundle-min.js"></script>-->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="actions">
      <label for="sessionId" id="sessionGroup" class="group">Session:</label>
      <input type="text" id="sessionId" placeholder="auto">
      <input type="button" id="connect" value="Connect" />
      <br>
      <label id="scenarioGroup" class="group">Scenario:</label>
      <input type="button" id="new" value="New" />
      <input type="button" id="join" value="Join" />
      <input type="button" id="save" value="Save" />
      <input type="button" id="load" value="Load" />
      <input type="button" id="sync" value="Sync" />
      <br>
      <label id="toGroup"class="group">TO/ORBAT:</label>
      <input type="button" id="friend" value="Load Friend" />
      <input type="button" id="hostile" value="Load Hostile" />
      <br>
      <label>Active:</label>
      <br>
      <label id="toName">none</label>
      <input type="button" id="getto" value="Save" />
      <br>
      <label id="roleGroup" class="group" for="roles">Role:</label>
      <select name="roles" id="roles">
        <option value="none">None</option>
        <option value="s2">S2</option>
        <option value="s3">S3</option>
        <option value="s4">S4</option>
        <option value="fso">FSO</option>
        <option value="eng">ENG</option>
      </select>
      <br>
      <label id="c2simGroup"class="group">C2SIM:</label>
      <input type="button" id="export" value="Export" />
      <select name="affiliation" id="affiliation">
        <option value="all">all</option>
        <option value="friend">friend</option>
        <option value="hostile">hostile</option>
      </select>
      <select name="types" id="types">
        <option value="Initialization">Initialization</option>
        <option value="Order">Order</option>
      </select>
      <input type="button" id="import" value="Import" />
      <label id="importGroup" for="import">Initialization</label>
    </div>
    <div id="messages"></div>
    <div id="map">Connect to load map...</div>
    <script type="application/javascript" src="../../plugins/maps/googlemaps/googlemaps.js"></script>
    <script type="application/javascript" src="../../plugins/renderers/mil-sym-js.js"></script>
    <script type="application/javascript" src="../../plugins/renderers/jmsrenderer.js"></script>
    <script src="index.js"></script>
   </body>
</html>
