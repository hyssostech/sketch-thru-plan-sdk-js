<!DOCTYPE html>
<html>
  <head>
    <title>Sketch-thru-Plan Browser App</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">  
    <!-- Renderers -->
    <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/milsymbol@2.0.0/dist/milsymbol.min.js"></script>
    <!--script type="application/javascript" src="milsymbol.min.js"></script-->
    <script type="application/javascript" src="mil-sym-js.js"></script>
    <!-- Speech recognition -->
    <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk@latest/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle-min.js"></script>
    <!-- STP SDK and plugins - needs to be added *after* the references to speech and communication services it may use -->
    <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/sketch-thru-plan-sdk@0.6.0-alpha.0/dist/sketch-thru-plan-sdk-bundle-min.js"></script>
    <!--<script type="application/javascript" src="../../../stp-js/dist/sketch-thru-plan-sdk-bundle-min.js"></script>-->
    <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/@hyssostech/azurespeech-plugin@0.2.0/dist/stpazurespeech-bundle-min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="actions">
      <label id="roleGroup">Scenario:</label>
      <input type="button" id="new" value="New" />
      <input type="button" id="join" value="Join" />
      <input type="button" id="save" value="Save" />
      <input type="button" id="load" value="Load" />
    </div>
    <div id="messages"></div>
    <div id="map">Loading app...</div>
    <script type="application/javascript" src="googlemaps.js"></script>
    <script type="application/javascript" src="jmsrenderer.js"></script>
    <script src="index.js"></script>
   </body>
</html>
